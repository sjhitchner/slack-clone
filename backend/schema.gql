type Team {
    id: ID!
    owner: User!
	name: String!
    members: [User!]!
    channels: [Channel!]!
}

type Channel {
    id: ID!
    name: String!
    isPublic: Boolean!
	owner: User!
	team: Team!
    messages: [Message!]!
    members: [User!]!
}

type Message {
    id: ID!
    text: String!
    user: User!
	timestamp: String!
    channel: Channel!
}

type User {
	id: ID!
    username: String!
    email: String!
    teams: [Team!]!
}

type Query {
	ping: String!

	userList: [User!]!

	userTeamList(userId: ID!): [Team!]!
	channelMessageList(channelId: ID!): [Message!]!
	teamChannelList(teamId: ID!): [Channel!]!

	team(id: ID!): Team!
	channel(id: ID!): Channel!
	user(id: ID!): User!
}

input CreateUserInput {
	username: String!
	email: String!
	password: String!
}

input SendMessageInput {
	userId: ID!
	channelId: ID!
	text: String!
}

input CreateTeamInput {
	name: String!
	ownerId: ID!
}

input CreateChannelInput {
	teamId: ID!
	ownerId: ID!
	name: String!
	isPublic: Boolean!
}

input TeamMemberInput {
	teamId: ID!
	userId: ID!
}

input ChannelMemberInput {
	channelId: ID!
	userId: ID!
}

type Error {
	type: String!
	field: String!
	message: String!
}

type CreateUserOutput {
	ok: Boolean!
	user: User
	errors: [Error!]
}

type CreateTeamOutput {
	ok: Boolean!
	team: Team!
	errors: [Error!]
}

type CreateChannelOutput {
	ok: Boolean!
	channel: Channel!
	errors: [Error!]
}

type SendMessageOutput {
	ok: Boolean!
}

type TeamMemberOutput {
	ok: Boolean!
}

type ChannelMemberOutput {
	ok: Boolean!
}

type Mutation {
	createUser(input: CreateUserInput!): CreateUserOutput!
	createTeam(input: CreateTeamInput!): CreateTeamOutput!
	createChannel(input: CreateChannelInput!): CreateChannelOutput!

	addTeamMember(input: TeamMemberInput!): TeamMemberOutput!
	deleteTeamMember(input: TeamMemberInput!): TeamMemberOutput!

	addChannelMember(input: ChannelMemberInput!): ChannelMemberOutput!
	deleteChannelMember(input: ChannelMemberInput!): ChannelMemberOutput!

	sendMessage(input: SendMessageInput!): SendMessageOutput!
}

schema {
	query: Query
	mutation: Mutation
}
